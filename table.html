<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Example</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>Category A</td>
                <td>$10.00</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>Category B</td>
                <td>$15.00</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>Category A</td>
                <td>$20.00</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>Category C</td>
                <td>$25.00</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
